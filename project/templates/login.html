<style>
     title{
    margin-top: 400px;
  }
</style>

{% extends "base.html" %}

{% block content %}
   
<div class="column is-4 is-offset-4" >

    <!--<img src="{{ url_for('static', filename='img/star-sky.jpg') }}">-->


    <h3 class="text-center"style="font-family:Aclonica, sans-serif; font-size:45px; color:rgb(57,28,95);background-position:center;background-size:cover;">Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>
    </div>
</div>
{% endblock %}
